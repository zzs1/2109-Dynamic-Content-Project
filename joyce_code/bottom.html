<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>. </title>
    <style>

        body{
            margin:0;
            color:white;
            height:100%;
        }
        #bottom{
            height:100%;
            display:flex;
            justify-content: center;
            height:100%;

        }
        #right{
            margin-top: 16%;
            display:flex;
            flex-direction: column;
            max-width: 40%;
            justify-content: flex-start;
            font-size: 50px;
        }
        #showcase{
            margin-top: 10%;
            max-width: 40%;
            justify-content: flex-end;
        }

        #logo{
            margin-left: 16%;
        }
        #content{
            font-size: 40px;
            margin-bottom: 10%;
            max-width: 80%;
        }
        #logo img{
            margin-bottom: 2%;
        }

        .bg {
            animation:slide 3s ease-in-out infinite alternate;
            background-image: linear-gradient(-60deg, #FFAA81 50%, #1BA68F 50%);
            bottom:0;
            left:-50%;
            opacity:.5;
            position:fixed;
            right:-50%;
            top:0;
            z-index:-1;
            }

          .bg2 {
            animation-direction:alternate-reverse;
            animation-duration:4s;
            }

        .bg3 {
            animation-duration:5s;
            }

            @keyframes slide {
            0% {
                transform:translateX(-25%);
            }
            100% {
                transform:translateX(25%);
            }
            }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>  
        <div  id="bottom">
        <div id="right">
            <div id="content">
            For quick mental testing for <br>yourself and learn more about mental illness, download RETHERAPHY from  </div>
            <div id="logo"><a href="https://play.google.com/store"><img  src=pic/google.png alt="appstore" width=420 height=200></img></a><br>
                <a href="https://www.apple.com/ca/app-store/"><img  src=pic/apple.png alt="appstore"  width=420 height=200></img></a>
            </div>
        </div>
      <div id="showcase"><img  src="pic/phone.png" alt="apps phone" width="420" height="850"> </div>
      </div>
    </body>
    </html>
